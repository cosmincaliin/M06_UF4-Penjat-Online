<!DOCTYPE html>
<html lang="ca" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>El Penjat Online</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/penjat.css">
    <script type="text/javascript" src="js/penjat.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="scaffold_container">
            <img src="img/monster5.png" alt="monstre penjat" id="monster" class="monster">
        </div>
        <div class="buttons_container">
            <div id="new_game" class="button new_game">
                <span>new game</span>
            </div>
            <div id="clue" class="button clue">
                <span>?</span>
            </div>
            <div class="button lives">
                <span id="lives">5 LIVES LEFT</span>
            </div>
        </div>
        <div class="letters_container">
            <span id="letters">______</span>
        </div>
    </div>
</body>

</html>
